handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# Global logging level
.level=INFO

# File handler configuration
java.util.logging.FileHandler.pattern=logs/editor_%g.log
java.util.logging.FileHandler.limit=1000000
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level=ALL

# Console handler configuration
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Formatter pattern
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %2$s: %5$s%6$s%n

# Application specific logging levels
org.multiuserwordeditor.level=ALL
org.multiuserwordeditor.network.level=FINE
org.multiuserwordeditor.ui.level=FINE 